{% extends 'base.html' %}
{% block content %}
<h2>Weddings</h2>
<div>
    {% for img in images %}
        <div style="display: inline-block; margin: 10px;">
            <img src="{{ url_for('static', filename='uploads/weddings/' + img) }}" style="max-width: 200px;"><br>
            <p>{{ descriptions.get(img, '') }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
